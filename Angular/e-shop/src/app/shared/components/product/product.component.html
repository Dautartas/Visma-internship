<div class="product" [ngClass]="{ sale: product.onSale === true }">
  <button
    *ngIf="!isInCart"
    type="button"
    class="product__edit"
    (click)="onEditClick()"
  >
    EDIT
  </button>
  <img src="{{ product.image }}" alt="product" class="product__image" />
  <div class="product__info">
    <h4 class="product__info-name">{{ product.name }}</h4>
    <p class="product__info-price">{{ product.price }} â‚¬</p>
  </div>
  <button
    *ngIf="!isInCart"
    type="button"
    class="product__add"
    (click)="onAddToCart()"
  >
    Add to cart
  </button>
  <button
    *ngIf="isInCart"
    type="button"
    class="product__add"
    (click)="onRemoveFromCart()"
  >
    Remove
  </button>
</div>
